<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.13/vue.min.js"
        integrity="sha512-9PmLIATEd4w0OxdTHq61p12lQqa8OtDC6nXu0+S1Icb800oxoADle+gaPfmAXLa35KSvk/6bGeNRfi3nq0Hvvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"

    <title>PHP API DISCs</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="album-container">
                <div class="card-container" v-for="album in albums">
                    <div class="card-album">
                        <div>
                            <img :src="album.poster" :alt="album.title">
                        </div>
                        <h2> {{ album.title }} </h2>
                        <p> {{ album.author }} </p>
                        <p> {{ album.year }} </p>
                        <p> {{ album.genre }} </p>
                    </div>

                </div>
            </div>
        </div>
    </div>





</body>

</html>
